# Fly.io configuration for Shadow DEX
# Documentation: https://fly.io/docs/reference/configuration/

app = 'shadow-dex'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  NEXT_TELEMETRY_DISABLED = '1'
  # Circuit directory for proof generation
  CIRCUIT_ROOT = '/circuits'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 100
    soft_limit = 80

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2

[checks]
  [checks.health]
    port = 3000
    type = 'http'
    interval = '30s'
    timeout = '10s'
    grace_period = '60s'
    method = 'GET'
    path = '/api/prove'
